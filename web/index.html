<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature and Humidity Monitoring Board</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="shortcut icon" href="thermometer-icon.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        canvas {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>

<body>
    <h1>Temperature and Humidity Monitoring Board</h1>

    <div class="form-group">
        <label for="deviceSelect">Select Device:</label>
        <select id="deviceSelect">
          <option value="MY_DEVICE">MY_DEVICE</option>
        </select>
    </div>
      
    <div class="form-group">
        <label for="start">Start Timestamp (UTC):</label>
        <input type="datetime-local" id="start" name="start">
    </div>

    <div class="form-group">
        <label for="end">End Timestamp (UTC):</label>
        <input type="datetime-local" id="end" name="end">
    </div>

    <button id="resetButton">Reset Dates</button>
    <button onclick="loadGraph()">Load Graph</button>

    <!-- Canvas for the chart -->
    <canvas id="temperatureHumidityChart"></canvas>

    <script src="getData.js"></script>
</body>
</html>
